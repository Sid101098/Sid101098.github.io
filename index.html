<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="weather-info">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
            <button onclick="getLocation()">Get Current Location</button> <!-- Added button for geolocation -->
            <div id="weatherData"></div>
            <div id="searchHistory"></div> <!-- Added div for search history -->
            <div id="toggleUnits">
                <input type="checkbox" id="unitToggle" onchange="toggleUnits()">
                <label for="unitToggle">Toggle Units (Celsius / Fahrenheit)</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
